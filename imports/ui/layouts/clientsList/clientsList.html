<template name="clientsList">
    {{#if getContactsList 1}}
        <table class="table table-hover">
            {{#each getContactsList}}
            <tbody>
                <tr>
                    <td>{{this.name}}</td>
                    <td>{{this.age}}</td>
                </tr>
            </tbody>
            {{/each}}
        </table>
    {{/if}}
</template>
